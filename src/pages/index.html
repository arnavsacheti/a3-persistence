<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Persistant Todo List</title>

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    
    <!-- Import the webpage's javascript -->
    <script src="/main.js" defer></script>

    <!-- Import the font via Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />

    <!-- Import the better alerts via sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <h2>Add task to list</h2>
      <form id="todoForm">
        <select id="priority">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <input type="text" id="taskName" placeholder="Task Name" required />
        <textarea
          id="description"
          placeholder="Description"
          rows="4"
        ></textarea>
        <input type="text" id="assignedTo" placeholder="Assigned To" required />
        <button type="submit" id="submit">Add Task</button>
      </form>

      <h2>List of tasks</h2>
      <div id="tasksContainer"></div>
    </div>
  </body>
</html>
